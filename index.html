<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Md. Zakaria Hossain</title>
  <link rel="icon" type="image/png" href="Img/zakariya.jpg">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 0;
      min-height: 100vh;
      color: #222;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;   /* desktop/tablet width */
      border-radius: 10px;
      padding: 30px 22px;
      min-height: 100vh;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    /* Profile Image */
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ffc107;
      object-fit: cover;
      display: block;
      margin: 0 auto 15px;
    }

    h2 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 5px;
      font-weight: 700;
    }

    p.title {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
      font-size: 1em;
    }

    /* Buttons Layout */
    .links-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 18px;
    }

    .links-grid a,
    .full-width a {
      background: #ffb300;
      color: #000;
      text-decoration: none;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.3s;
    }

    .links-grid a:hover,
    .full-width a:hover {
      background: #ff9800;
    }

    /* Single wide button */
    .full-width a {
      width: 100%;
      display: block;
    }

    /* QR Code */
    .qr-code img {
      width: 150px;
      display: block;
      margin: 0 auto;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85em;
      color: #555;
    }

    /* üì± MOBILE VIEW - full screen card */
    @media (max-width: 480px) {
      body {
        padding: 0;
        background: #fff; /* remove outer background on phone */
      }

      .card {
        width: 100%;
        border-radius: 0;      /* Full screen card */
        min-height: 100vh;
        box-shadow: none;      /* remove shadow on mobile */
        padding-top: 40px;
      }

      .links-grid {
        grid-template-columns: 1fr 1fr;
      }

      .qr-code img {
        width: 140px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="Img/zakariya.jpg" alt="zakariya" class="profile-img" />

    <h2>Md. Zakaria Hossain</h2>
    <p class="title">Assistant Manager (SAP)</p>

    <!-- Buttons -->
    <div class="links-grid">
      <a href="tel:+8801745-599409">üìû Call</a>
      <a href="mailto:Zakaria.hossain@hameemgroup.com">‚úâÔ∏è Email</a>
      <a href="https://wa.me/+8801745-599409">üí¨ WhatsApp</a>
      <a href="#">üíº Profile</a>
    </div>

    <!-- Full button -->
    <div class="full-width">
      <a href="https://hameemdenim.com/">üåê Company Website</a>
    </div>

    <!-- QR Code -->
    <div class="qr-code">
      <a href="https://www.google.com/" target="_blank">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.google.com/" alt="QR Code" />
      </a>
    </div>

    <footer>¬© 2025 Ha-Meem Group ERP Portal</footer>
  </div>

</body>
</html>
